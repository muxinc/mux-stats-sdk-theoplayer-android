apply plugin: 'com.android.application'

android {
    compileSdkVersion 29
    buildToolsVersion '29.0.2'

    defaultConfig {
        applicationId "com.mux.stats.sdk.muxstats.theoplayer"
        minSdkVersion 16
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets {
        minapi16 {
            java.srcDirs = ['./src/no_ads/java']
            res.srcDirs = ['./src/no_ads/res']
            assets.srcDirs = ['./src/no_ads/assets']
        }
        minapi21 {
            java.srcDirs = ['./src/no_ads/java']
            res.srcDirs = ['./src/no_ads/res']
            assets.srcDirs = ['./src/no_ads/assets']
        }
        minapi16ads {
            java.srcDirs = ['./src/ads/java']
            res.srcDirs = ['./src/ads/res']
            assets.srcDirs = ['./src/ads/assets']
        }
        minapi21ads {
            java.srcDirs = ['./src/ads/java']
            res.srcDirs = ['./src/ads/res']
            assets.srcDirs = ['./src/ads/assets']
        }
    }

    flavorDimensions 'api'

    productFlavors {
        minapi16 {
            dimension 'api'
        }
        minapi21 {
            dimension 'api'
            minSdkVersion 21
        }
        minapi16ads {
            dimension 'api'
        }
        minapi21ads {
            dimension 'api'
            minSdkVersion 21
        }
    }

    compileOptions {
        sourceCompatibility = '1.8'
        targetCompatibility = '1.8'
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation project(':muxstatssdktheoplayer')
    minapi16Implementation(name: 'theoplayer-minapi16', ext: 'aar')
    minapi16adsImplementation(name: 'theoplayer-minapi16', ext: "aar")
    minapi21Implementation(name: 'theoplayer-minapi21', ext: "aar")
    minapi21adsImplementation(name: 'theoplayer-minapi21', ext: "aar")
    implementation 'com.google.code.gson:gson:2.8.5'
    implementation "androidx.constraintlayout:constraintlayout:2.0.0-beta4"
    implementation "androidx.appcompat:appcompat:1.1.0"
    implementation 'com.google.android.material:material:1.2.0-alpha05'
    minapi16adsImplementation 'com.google.ads.interactivemedia.v3:interactivemedia:3.18.0'
    minapi16adsImplementation 'com.google.android.gms:play-services-ads-identifier:17.0.0'
    minapi21adsImplementation 'com.google.ads.interactivemedia.v3:interactivemedia:3.18.0'
    minapi21adsImplementation 'com.google.android.gms:play-services-ads-identifier:17.0.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.2.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
}