// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        google()
        mavenCentral()
        jcenter()
        maven { url 'https://muxinc.jfrog.io/artifactory/default-maven-release-local' }
    }
    dependencies {
        classpath 'com.github.kezong:fat-aar:1.3.6'
        classpath 'com.android.tools.build:gradle:7.4.2'
        classpath 'com.novoda:bintray-release:0.9.1'
        classpath "org.jfrog.buildinfo:build-info-extractor-gradle:4+"
        classpath 'com.mux.gradle.android:mux-android-distribution:1.0.3'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.6.10"
    }
}

allprojects {
    apply plugin: "com.jfrog.artifactory"
    apply plugin: 'maven-publish'

    repositories {
        google()
        jcenter()
        maven { url 'https://jitpack.io' }

        maven { url 'https://muxinc.jfrog.io/artifactory/default-maven-release-local' }
        maven { url 'https://muxinc.jfrog.io/artifactory/default-maven-local' }
    }

    tasks.withType(JavaCompile) {
        options.compilerArgs << "-Xlint:unchecked" << "-Xlint:deprecation"
    }

    project.ext {
        minSdkVersion=16
        compileSdkVersion=33
        targetSdkVersion=33
        releaseWebsite = 'https://github.com/muxinc/mux-stats-sdk-theoplayer-android'

        theoplayerVersion = "2.92.0"
        muxCoreVersion = "7.8.0"
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
