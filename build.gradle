// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        google()
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath 'com.github.kezong:fat-aar:1.3.6'
        classpath 'com.android.tools.build:gradle:7.0.4'
        classpath 'com.novoda:bintray-release:0.9.1'
        classpath "org.jfrog.buildinfo:build-info-extractor-gradle:4+"
    }
}

allprojects {
    apply plugin: "com.jfrog.artifactory"
    apply plugin: 'maven-publish'

    repositories {
        google()
        jcenter()

        // Both our release and dev repos are imported
        maven { url 'https://muxinc.jfrog.io/artifactory/default-maven-release-local' }

        maven { url 'https://muxinc.jfrog.io/artifactory/default-maven-local' }

        maven { url 'https://jitpack.io' }
    }

    tasks.withType(JavaCompile) {
        options.compilerArgs << "-Xlint:unchecked" << "-Xlint:deprecation"
    }

    project.ext {
        minSdkVersion=16
        compileSdkVersion=30
        targetSdkVersion=30
        releaseWebsite = 'https://github.com/muxinc/mux-stats-sdk-theoplayer-android'

        theoplayerVersion = "2.92.0"
        muxCoreVersion = "7.0.10"
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

apply from: 'MuxAndroidSDKPublishing/publishing.gradle'
